<!DOCTYPE HTML>

<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<title>Edit Task</title>
</head>
<header>
	<h2>Edit Task</h2>
</header>

<body>
	<form th:action="@{/edit-do}" th:object="${selectedTask}" method="POST">
		<input hidden th:field="*{id}"/>
		<input hidden th:field="*{created}"/>
		<table>
			<tr>
				<td>Task Name:</td>
				<td><input type="text" th:field="*{name}"/></td>
			</tr>
			<tr>
				<td>Task Status:</td>
				<td>
				<select th:field="*{status}">
				    <option th:value="true" th:selected="${status==true}">Done</option>
				    <option th:value="false" th:selected="${status==false}">In Progress</option>
				</select>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="Save" /></td>
			</tr>
		</table>
	</form>
</body>

</html>
