<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Login Form</title>
	</head>
	
	<body>
		<div>
			<form th:action="@{/login}" th:object="${loginForm}" method="POST">
				<p th:if="${invalidCredentials}" class="error">Username or Password is invalid</p>
				<table>
					<tr>
						<td >Username</td>
						<td>
							<input type="text" th:field="*{username}" />
						</td>
						<td style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
						<td style="color:red" th:text="${usernameInvalid}"></td>
					</tr>
					
					<tr>
						<td>Password</td>
						<td>
							<input type="text" th:field="*{password}"/>
						</td>
						<td style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
						<td style="color:red" th:text="${passwordInvalid}"></td>
					</tr>
					<tr>
						<td><input type="submit" value="Sign In"/></td>
					</tr>
				</table>
			</form>
			<div>
				<a th:href="@{/registration}">Sign Up</a>
			</div>
		</div>
	</body>
</html>
